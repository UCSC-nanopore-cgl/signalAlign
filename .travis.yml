sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=travisbot
  - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
  - secure: 
  - REPO=ucscbailey/signalalign
notifications:
  slack:
    secure: 
  email: false

jobs:
  include:
    - os: linux
      dist: bionic


before_install:
  #  docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  - 'if [ "${BRANCH}" = "master" ]; then
      export BRANCH="latest";
    else
      echo "Strings are not equal.";
    fi'
  - echo BRANCH "$BRANCH"


before_script:
  - docker --version
  - docker version -f '{{.Server.Experimental}}'
  - docker pull $REPO || true
script:
  - cp Docker/Dockerfile .
  - export DOCKER_BUILDKIT=1
  - docker build --progress=plain --pull --cache-from $REPO:$BRANCH --tag $REPO:$BRANCH .
  - docker run $REPO:$BRANCH
  - rm Dockerfile
before_deploy:
  - echo "$REGISTRY_PASS" | docker login --username $REGISTRY_USER --password-stdin
deploy:
  provider: script
  script: docker push $REPO:$BRANCH
  on:
    all_branches: true
