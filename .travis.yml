python:
- 3.5
notifications: # set notification options
  slack:
    rooms:
    - ucsc-cgl:Edwfgt7MJEVZV9Lib3igueTF
    on_success: change
    on_failure: always
  email: false

os:
- linux
- osx

git:
  submodules: false

before_install:
- git submodule update --init
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
  brew update;
  brew install gcc@5 automake make open-mpi hdf5 htslib samtools;
  gcc --version;
  alias make='gmake';
  ln -s /usr/local/bin/gcc-5 /usr/local/bin/gcc;
  alias gcc='gcc-5';
  alias g++='g++-5';

  gcc --version;
  wget https://repo.anaconda.com/archive/Anaconda2-5.3.1-MacOSX-x86_64.sh -O anaconda.sh;

  else

    sudo apt-get update -qq;
    sudo apt-get install autotools-dev autoconf cmake make libhdf5-serial-dev;
    sudo apt-get update;
    wget https://repo.anaconda.com/archive/Anaconda3-5.3.0-Linux-x86_64.sh -O anaconda.sh;

  fi
- bash anaconda.sh -b -p $HOME/anaconda3


install:
- export PATH="$PATH:$HOME/anaconda3/bin"
